<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Búsqueda</title>
</head>
<body>
<form action="" method="post" name="searchForm" >
    <label>DNI <br>
        <input type="text" id="dni" name="DNI" maxlength="9" /><br>
    </label><br>
    <label> Nombre<br>
        <input type="text" id="nombre" name="Nombre" maxlength="30" /><br>
    </label><br>
    <label> Apellidos<br>
        <input type="text" id="apellidos" name="Apellidos" maxlength="50" /><br>
    </label><br>
    <label> Teléfono<br>
        <input type="text" id="telf" name="Telefono" maxlength="11" /><br>
    </label><br>
    <label> E-mail<br>
        <input type="text" id="mail" name="Mail" maxlength="60" /><br>
    </label><br>
    <label> Fecha de Nacimiento<br>
        <input type="text" class="tcal" id="nacimiento" name="FechaNacimiento" /><br>
    </label><br>
    <label>Sexo</label><br>
    <label> Mujer
        <input type="radio" id="sexoM" name="Sexo" value="mujer" checked="checked" />
    </label>
    <label> Hombre
        <input type="radio" id="sexoH" name="Sexo" value="hombre" />
    </label> <br>
    <br>
    <br>
    <button type="submit"> Buscar </button>
</body>
</html>
